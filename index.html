<script src="https://d3js.org/d3.v6.min.js"></script>

<header>Luke's Assignemnt 1 Data Vis</header>

<style>
    body {
    margin: 0;
  }

  rect {
    stroke: rgb(0, 0, 0);
    stroke-width: 2px;
    fill: none
  }

  circle {
    fill: none;
    stroke: plum;
    stroke-width: 2.5px;
  }

  line {
    stroke: yellow;
    stroke-width: 45px;
  }

  polygon {
    fill: none;
    stroke: darkblue;
    stroke-width: 6px;
  }
</style>

<script>
  console.log(d3); // test if d3 is loaded

  var w = 960,
    h = 500,
    z = 20,
    x = w / z,
    y = h / z;

  var points1 = [
    [w/4, h/6],
    [w/6 + 35, h/3 - 20],
    [w/3 - 35, h/3 - 20]
  ];

  var points2 = [
    [w/4, h/3],
    [w/6 + 35, h/6 + 20],
    [w/3 - 35, h/6 + 20]
  ]

  var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

  svg.append("rect")
    .attr("width", w)
    .attr("height", h)
    .attr("stroke-width", 4)
  
  //Israel
  svg.append("polygon")
    .attr("points", points1)

  svg.append("polygon")
    .attr("points", points2)

  svg.append("rect")
    .attr("width", w/2)
    .attr("height", h/2)

  svg.append("rect")
    .attr("width", w/2)
    .attr("height", h/14)
    .attr("y", 20)
    .style("fill", "darkblue")
    .style("stroke-width", 0)

  svg.append("rect")
    .attr("width", w/2)
    .attr("height", h/14)
    .attr("y", 185)
    .style("fill", "darkblue")
    .style("stroke-width", 0)

  //Japan
  svg.append("rect")
    .attr("width", w/2)
    .attr("height", h/2)
    .attr("x", w/2)
    .attr("y", h/2)
    .style("stroke-width", 2)
    .style("stroke", "black")

  svg.append("circle")
    .attr("cx", w/2 + w/4)
    .attr("cy", h/2 + h/4)
    .attr("r", 50)
    .style("fill", "red")
    .style("stroke", "red")
    

  //Sweeden
  svg.append("rect")
    .attr("x", w/2)
    .attr("y", 0)
    .attr("width", w/2)
    .attr("height", h/2)
    .style("fill", "aqua")
    
  svg.append("line")
    .attr("x1", w/2 + 2)
    .attr("x2", w - 2)
    .attr("y1", h/4)
    .attr("y2", h/4)

  svg.append("line")
    .attr("x1", w/2 + 160)
    .attr("x2", w/2 + 160)
    .attr("y1", 2)
    .attr("y2", h/2 - 2)

  //Turkey
  svg.append("rect")
    .attr("x", 0)
    .attr("y", w/2)
    .attr("width", w/2)
    .attr("height", h/2)
    .style("fill", "red")

  svg.append("circle")
    .attr("cx", w/4)
    .attr("cy", h/2 + h/4)
    .attr("r", 50)
    .style("fill", "white")
    .style("stroke", "white")

  svg.append("circle")
    .attr("cx", w/4 + 25)
    .attr("cy", h/2 + h/4)
    .attr("r", 25)
    .style("fill", "red")
    .style("stroke", "red")

    
</script>
